<div class="player-list">
    <h2>Lista Zawodnik√≥w</h2>
    <ul>
        @for (player of players; track $index) {
            <li (click)="viewPlayerDetails(player.id)">
                <div class="player-item">
                    <img [src]="getPhotoUrl(player.photo)" alt="{{ player.name }}" class="player-photo">
                    <h3>{{ player.name }}</h3>
                    <p>{{ player.position }}</p>
                    <p>Wiek: {{ player.birthDate | calculateAge }} lat</p>
                </div>
            </li>
        }
    </ul>
    <button (click)="addPlayer()">Dodaj Zawodnika</button>
</div>
